{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>KPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
</head>
<body>
    <div class="container">
        <h1>Eureka to Google Sheet KPI</h1>
        {% if request.method is GET %}
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>F.I.O</th>

                    {% for sport in sports %}
                    <th>
                        Sport turi
                    </th>
                    <th>
                        Ball
                    </th>
                    {% endfor %}

                </tr>
            </thead>
            <tbody>
                {% for kpi in kpi_models %}
                    <tr>
                        <td>{{kpi.name}}</td>
                        {% for x in sports %}
                            <td>{{x.details}}</td>
                            <td>{{x.score}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="https://docs.google.com/spreadsheets/d/13aPcjyMXeHoDP3VeYuTcN4DlKeJEvOr_2t3qR4TV_3w/edit#gid=1208225701">
            <button>Table to Kpi Google Sheet</button>
        </a>
        <button onclick="tableToGoogleSheet()">
            Table to Excel
        </button>

    </div>
    
<script type="text/javascript" src="{% static 'js/table2excel.js' %}"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>
</html>
