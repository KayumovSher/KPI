{% comment %} {% extends 'index.html' %} {% endcomment %}

{% block content %}

    <style>

        .navbar {
            display: inherit;
        }

        .bg-dark {
            background-color: #3c00a0 !important;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .nav-item {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;

        }

        .navbar-nav {
            left: 10px;
        }

        .ri-arrow-left-circle-line {
            color: white;
            position: inherit;
            width: 60rem;
            font-size: xx-large;
            padding: 50px;


        }

    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav w-100 justify-content-between d-flex me-auto mb-2 mb-lg-0" style="align-items: inherit">
        <li class="nav-item">
            <a href="{% url 'index' %}"> <i class="ri-arrow-left-circle-line"></i> </a>
            <h4 class="m-0 d-flex align-items-center" style="color: aliceblue;">{% if request.user.is_authenticated %}
                <i class="ri-user-line">{{ request.user.username }}!</i>
            {% endif %}
            </h4>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            {% if user.is_authenticated %}
            <div class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        {% else %}
            <div class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </div>
        {% endif %}
        </li>


        </ul>

    </nav>

{% endblock %}
