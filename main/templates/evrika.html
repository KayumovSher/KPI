{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/work.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <title>KPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
</head>

<style>
    .table .thead-dark th {
        color: white;
        background-color: #3c00a0;
    }

    button {
        display: block;
        text-align: center;
        width: 300px;
        margin: 25px auto;
        background-color: #3c00a0;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
    }
</style>


<body>
{% include 'navbar.html' %}

{% load static %}

<div class="container">
    <h1 class="headerone">Evrika to Google Sheet KPI</h1>

    <br>

    <h2 class="nameCenter">
        {{ kpi.name }}
    </h2>

    <br>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Details</th>
            <th>Score</th>
        </tr>
        </thead>
        </thead>
        <tbody>
        {% for evrika in evrikas %}
            <tr>
                <th> {{ evrika.details }} </th>
                <th> {{ evrika.score }} </th>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="https://docs.google.com/spreadsheets/d/13aPcjyMXeHoDP3VeYuTcN4DlKeJEvOr_2t3qR4TV_3w/edit#gid=1208225701">

        <button>Table to Kpi Google Sheet</button>
    </a>
    <button onclick="tableToGoogleSheet()">
        Table to Excel
    </button>


</div>

<script type="text/javascript" src="{% static 'js/table2excel.js' %}"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>

</body>
</html>
