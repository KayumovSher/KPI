{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <title>KPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
</head>
<body>
    <div class="container">
        <h1>Table to Google Sheet KPI <i class="ri-arrow-right-line"></i><a href="reminder">Remind!</a></h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>F.I.O</th>
                    <th>
                        <a href="book">Kitob</a>
                    </th>
                    <th>
                        <a href="sport">Sport</a>
                    </th>
                    <th>
                        <a href="work">Ish</a>
                    </th>
                    <th>
                        <a href="evrika">Eureka</a>
                    </th>
                    <th class="background-color:green;">Umumiy</th>
                    <th>Liga</th>
                    <th>Koef</th>
                    <th>Book Comments</th>
                    <th>Upwork</th>
                </tr>
            </thead>
            <tbody>
                
                {% for i in kpi  %}  
                <tr>
                    <td>{{i.name}}</td>
                    <td>
                        <a href="book">{{books}}</a>
                    </td>
                    <td>
                        <a href="sport">{{sports}}</a>
                    </td>
                    <td>
                        <a href="work">{{works}}</a>
                    </td>
                    <td>
                        <a href="eureka">{{evrikas}}</a>
                    </td>
                    <td>{{i.general}}</td>
                    <td>{{i.league}}</td>   
                    <td>{{i.koef}}</td>
                    <td>
                        <a href="#">{{i.book_comment}}</a>
                    </td>
                    <td>
                        <a href="#">{{i.upwork}}</a>
                    </td>
                    
                    
                    {% endfor %}
                    
                </tr>
                

            </tbody>
        </table>

        <a href="https://docs.google.com/spreadsheets/d/13aPcjyMXeHoDP3VeYuTcN4DlKeJEvOr_2t3qR4TV_3w/edit#gid=1208225701">
            <button>Table to Kpi Google Sheet</button>
        </a>
        <button onclick="tableToGoogleSheet()">
            Table to Excel
        </button>


    </div>
    


    
    
<script type="text/javascript" src="{% static 'js/table2excel.js' %}"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>
</html>
