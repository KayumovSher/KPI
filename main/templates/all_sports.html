{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/work.css' %}">
    <title>KPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
</head>
<body>
    {% include 'navbar.html' %}

    
    {% load static %}
    <div class="container">
        <h1 class="headerone">Work to Google Sheet KPI</h1>

            <br>

            <h2 class="nameCenter">

            </h2>
            <br>

            <table class="table table-bordered">
                <thead class="thead-dark">
                    
                    <tr>
                        <th>F.I.O</th>
                        <th>Details</th>
                        <th>Score</th>
                    </tr>
                    
                </thead>
                <tbody>
                  
                        <form action="{% url 'all_sports' %}" method="post">
                            {% csrf_token %}
                        {% for sport in sports %}
                        <tr>
                            <th> {{ sport.kpi.name}} </th>

                            <th> <input type="text" name="details" id="" value="{{ sport.details}}"> </th>
                            
                            <th> <select name="score" class="form-control"> 
                                <option value="{{sport.score}}"> {{sport.score}} </option>
                                  <option value="0"> 0 </option>
                                  <option value="-1"> -1 </option>
                              </select>   </th>
                              <input type="hidden" name="sport_id" value="{{sport.id}}">
                              <input type="hidden" name="kpi_sport" value="{{sport.kpi}}">
                            <th>
                                <input type="submit" name="edit_sport" value="Edit">
                            </th>
                        </tr>
                    {% endfor %}

                        <tr>
                            <th> <select name="kpi_user" class="form-control"> 
                                {% for kpi_user in kpi_users %}
                                <option value="{{kpi_user.id}}"> {{kpi_user}} </option>
                                {% endfor %}
                                </select>   </th>

                            <td> <input type="text" name="n_details"> </td>
                            <td> <input type="text" name="n_score" id="">  </td>
                            <th> <input type="submit" name="create_sport" value="Save"> </th>
                        </tr>
                        </form>
    
                </tbody>
            </table>

        <a href="https://docs.google.com/spreadsheets/d/13aPcjyMXeHoDP3VeYuTcN4DlKeJEvOr_2t3qR4TV_3w/edit#gid=1208225701">

            <button>Table to Kpi Google Sheet</button>
        </a>
        <button onclick="tableToGoogleSheet()">
            Table to Excel
        </button>
        

    </div>
    
<script type="text/javascript" src="{% static 'js/table2excel.js' %}"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>

</body>
</html>
