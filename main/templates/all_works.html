{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/work.css' %}">
    <title>KPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
</head>
<body>
    
    <h2>
        <a href="{% url 'index' %}"> Home </a>
    </h2>
    {% load static %}
    <div class="container">
        <h1 class="headerone">Work to Google Sheet KPI</h1>

            <br>

            <h2 class="nameCenter">

            </h2>

            <br>

            <table class="table table-bordered">
                <thead class="thead-dark">
                    
                    <tr>
                        <th>F.I.O</th>
                        {% for i in deadlines %}
                            <td>
                                {{i}}
                            </td>
                        {% endfor %}
                    </tr>
                    
                </thead>
                <tbody>

                    {% for i in scores2 %}
                        <tr>
                            <td>
                                {{i.name}}
                            </td>
                            {% for j in i.score %}
                                <td>
                                    {{j}}
                                </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>

        <a href="https://docs.google.com/spreadsheets/d/13aPcjyMXeHoDP3VeYuTcN4DlKeJEvOr_2t3qR4TV_3w/edit#gid=1208225701">

            <button>Table to Kpi Google Sheet</button>
        </a>
        <button onclick="tableToGoogleSheet()">
            Table to Excel
        </button>
        

    </div>
    
<script type="text/javascript" src="{% static 'js/table2excel.js' %}"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>

</body>
</html>
