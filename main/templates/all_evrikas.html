{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/work.css' %}">
    <title>KPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
</head>

<style>
    button {
        display: block;
        text-align: center;
        width: 300px;
        margin: 25px auto;
        background-color: #000;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
    }
</style>

<body>
    {% include 'navbar.html' %}
    
    {% load static %}
    <div class="container">


        <h1 class="headerone">Work to Google Sheet KPI</h1>


            <br>

            
            <br>

            <table class="table table-bordered">
                <thead class="thead-dark">
                    
                    <tr>
                        <th>F.I.O</th>
                        <td> Ball </td>
                        <td> Evrika Nimaligi </td>
                    </tr>
                    
                </thead>
                <tbody>
                    <form action="{% url 'all_evrika' %}" method="post">
                        {% csrf_token %}
                    {% if not data %}
                    <td> <select name="kpi_id" required class="form-control"> 
                        <option value="" name="">Choose one</option>
                        {% for kpi_user in kpi_users %}
                        <option value="{{kpi_user.id}}" name="kpi_id"> {{kpi_user}} </option>
                        {% endfor %}
                        </select>   </td>

                        <td> <select name="score" class="form-control"> 
                            <option value="0"> 0 </option>
                            <option value="5"> 5 </option>
                          </select> </td>
                        <td> <input type="text" name="details"> 
                            <input type="submit" name="create_evrika" value="Create">
                        </td>
                        {% endif %}
                     </form>

                    {% for evrika in data %}
                    <tr>
                        <form action="{% url 'all_evrika' %}" method="post">
                            {% csrf_token %}
                        <td> {{evrika.kpi.name}} </td>
                        <td> <select name="score" class="form-control"> 
                            <option value="{{evrika.score}}"> {{evrika.score}} </option>
                            <option value="0"> 0 </option>
                            <option value="5"> 5 </option>
                          </select> </td>
                        <td> <input type="text" name="details" value="{{evrika.details}}"> 
                            <input type="hidden" value="{{evrika.id}}" name="evrika_id">
                        <input type="submit" value="Save" name="save_evrika"> </td>
                        </form>

                        <form action="{% url 'all_evrika' %}" method="post">
                            {% csrf_token %}

                            
                            <td> <select name="score" class="form-control"> 
                                    <option value="0"> 0 </option>
                                    <option value="5"> 5 </option>
                                  </select>
                                <input type="text" name="details" placeholder="Evrika" required> 
                                <input type="hidden" name="kpi_id" value="{{evrika.kpi.id}}">
                            <input type="submit" name="create_evrika" value="Create">  </td>
                        </form>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>





        <a href="https://docs.google.com/spreadsheets/d/13aPcjyMXeHoDP3VeYuTcN4DlKeJEvOr_2t3qR4TV_3w/edit#gid=1208225701">

            <button>Table to Kpi Google Sheet</button>
        </a>
        <button onclick="tableToGoogleSheet()">
            Table to Excel
        </button>
        

    </div>
    
<script type="text/javascript" src="{% static 'js/table2excel.js' %}"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>

</body>
</html>
